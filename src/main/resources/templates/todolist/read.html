<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <th>글번호</th>
    <th>제목</th>
    <th>내용</th>
    <th>작성 날짜</th>
    <th>수정 날짜</th>
    </thead>
    <tbody>
    <tr>
        <td>
            [[${dto.no}]]
        </td>
        <td>
            [[${dto.title}]]
        </td>
        <td>
            [[${dto.content}]]
        </td>
        <td>
            [[${#temporals.format(dto.regDate, 'yyyy/MM/dd hh:mm:ss')}]]
        </td>
        <td>
            [[${#temporals.format(dto.modDate, 'yyyy/MM/dd hh:mm:ss')}]]
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
